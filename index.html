        // Se o usuário não estiver autenticado, redireciona para login.html

        // Solicita o nome do usuário ao carregar a página, se ainda não estiver definido

            }
        }

        function logout() {
            localStorage.removeItem('isAuthenticated');
            window.location.href = "login.html";
        }

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCzhLhln9AHwtnbyImmzlA8rzYEqZKwsDM",
            authDomain: "galz-games-chat.firebaseapp.com",
            databaseURL: "https://galz-games-chat-default-rtdb.firebaseio.com/",
            projectId: "galz-games-chat",
            storageBucket: "galz-games-chat.appspot.com",
            messagingSenderId: "1052839458559",
            appId: "1:1052839458559:web:4979aff89169f16e727eca"
        };

        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);

        // Referência ao Realtime Database
        const db = firebase.database().ref("messages");

        // Exibe mensagens em tempo real
        db.on("child_added", (snapshot) => {
            const message = snapshot.val();
            if (!message) {
                console.error("Nenhuma mensagem encontrada.");
                return;
            }

            console.log("Mensagem recebida:", message);

            const messageDiv = document.createElement("div");
            messageDiv.textContent = `${message.user}: ${message.text}`;
            document.getElementById("chat-messages").appendChild(messageDiv);

            // Rola para a última mensagem
            const chatMessages = document.getElementById("chat-messages");
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });

        // Envia mensagens
        document.getElementById("chat-form").addEventListener("submit", (event) => {
            event.preventDefault();

            const chatInput = document.getElementById("chat-input");
            const message = chatInput.value;

            if (message.trim() === "") {
                console.error("Mensagem vazia não pode ser enviada.");
                return;
            }

            // Envia a mensagem com o nome do usuário
            db.push({
                user: localStorage.getItem('userName') || "Anônimo", // Nome do usuário armazenado no localStorage
                text: message,
            }).then(() => {
                console.log("Mensagem enviada:", message);
            }).catch((error) => {
                console.error("Erro ao enviar mensagem:", error);
            });

            chatInput.value = ""; // Limpa o campo de entrada
        });
    </script>
