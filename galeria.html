<!DOCTYPE html>

    <style>
        body {
            background-image: url('./img/back2.avif'); /* Caminho para a sua imagem de fundo */
            background-size: cover; /* Faz a imagem cobrir todo o fundo */
            background-position: center; /* Centraliza a imagem de fundo */
            background-repeat: no-repeat; /* Evita que a imagem se repita */
            color: rgb(255, 255, 255); /* Cor do texto */
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .gallery-section {
            padding: 20px;
            background-color: rgba(248, 249, 250, 0.8); /* Fundo semi-transparente */
            border-radius: 10px;
            margin: 20px;
            max-width: 800px;
            width: 100%;
        }
        .gallery-section h2 {
            text-align: center;
            margin-bottom: 20px;
            color: rgb(0, 0, 0); /* Cor do título */
        }
        .gallery-section img {
            width: 100%;
            max-width: 400px;
            height: auto;
            display: block;
            margin: 10px auto;
            border: 5px solid black; /* Adiciona borda preta */
            border-radius: 10px; /* Adiciona cantos arredondados */
        }
        .back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #ffffff;
        }
        h1 {
            color: rgb(173, 216, 230); /* Azul claro */
            margin-top: 80px;
            font-size: 30px;
        }
        @media (max-width: 600px) {
            .gallery-section {
                padding: 50px;
                margin: 50px;
            }
            .gallery-section img {
                max-width: 100%;
            }
            .back-button {
                padding: 5px 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
